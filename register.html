<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Aeroclube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registro</h1>
    </header>
    <main>
        <form action="register.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="nome_de_pista">Nome de Pista:</label>
            <input type="text" id="nome_de_pista" name="nome_de_pista" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso">
            <label for="habilitacao">Habilitação:</label>
            <input type="text" id="habilitacao" name="habilitacao">
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo">
            <button type="submit">Registrar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Aeroclube. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
